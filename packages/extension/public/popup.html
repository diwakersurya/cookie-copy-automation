<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sense Cookie</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 320px; }
    .row { margin-bottom: 8px; }
    code { word-break: break-all; }
    button { padding: 6px 10px; }
    .muted { color: #666; font-size: 12px; }
    .divider { height: 1px; background: #eee; margin: 10px 0; }
    label { user-select: none; }
  </style>
  </head>
<body>
  <div class="row"><strong>Agency:</strong> <span id="agency">-</span></div>
  <div class="row"><strong>Cookie:</strong> <span id="cname">-</span></div>
  <div class="row"><code id="cval">-</code></div>
  <div class="row">
    <button id="copy">Copy value</button>
  </div>
  <div class="row muted">Recent per-agency values are stored locally.</div>

  <div class="divider"></div>

  <div class="row">
    <label><input type="checkbox" id="autoRun"> Auto-run admin automation</label>
    <div class="muted">Turn this off when you want to use the admin panel normally.</div>
    <div class="muted" id="settingsStatus"></div>
  </div>
  <div class="row">
    <button id="openOptions" type="button">Advanced settingsâ€¦</button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
